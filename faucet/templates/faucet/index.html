<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepolia Faucet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Sepolia Faucet</h3>
                    </div>
                    <div class="card-body">
                        <form id="faucetForm">
                            <div class="mb-3">
                                <label for="walletAddress" class="form-label">Wallet Address</label>
                                <input type="text" class="form-control" id="walletAddress" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Get ETH</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                        <div class="stats mt-4">
                            <h5>Last 24 Hours Stats</h5>
                            <p>Successful Transactions: <span id="successCount">0</span></p>
                            <p>Failed Transactions: <span id="failCount">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('faucetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const walletAddress = document.getElementById('walletAddress').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/faucet/fund/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ wallet_address: walletAddress })
                });

                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            Transaction successful! TX Hash: ${data.tx_hash}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${data.error}
                        </div>
                    `;
                }
                updateStats();
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Network error: ${error.message}
                    </div>
                `;
            }
        });

        async function updateStats() {
            const response = await fetch('/faucet/stats/');
            const data = await response.json();
            document.getElementById('successCount').textContent = data.successful_transactions;
            document.getElementById('failCount').textContent = data.failed_transactions;
        }

        // Initial stats load
        updateStats();
    </script>
</body>
</html>
