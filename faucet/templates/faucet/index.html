<!-- faucet/templates/faucet/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sepolia Faucet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sepolia Faucet</h1>
        
        <div class="form-group">
            <input type="text" id="wallet" placeholder="Enter your wallet address">
            <button onclick="sendFunds()">Request 0.0001 ETH</button>
        </div>

        <div id="message"></div>
        
        <div class="stats">
            <h3>24h Statistics</h3>
            <p>Success: <span id="success">0</span></p>
            <p>Failed: <span id="failed">0</span></p>
        </div>
    </div>

    <script>
        async function sendFunds() {
            const wallet = document.getElementById('wallet').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/faucet/fund/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ wallet_address: wallet })
                });
                
                const data = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = `Success! TX Hash: ${data.tx_hash}`;
                } else {
                    messageDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                messageDiv.innerHTML = 'Connection error';
            }
            
            updateStats();
        }

        async function updateStats() {
            const response = await fetch('/faucet/stats/');
            const data = await response.json();
            document.getElementById('success').textContent = data.success;
            document.getElementById('failed').textContent = data.failed;
        }

        // Initial stats load
        updateStats();
    </script>
</body>
</html>
